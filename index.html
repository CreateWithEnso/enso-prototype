<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ENSO STUDIOS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- SVG Filters for wave distortion -->
  <svg width="0" height="0" style="position: absolute;">
    <filter id="wave-filter">
      <feTurbulence type="turbulence" baseFrequency="0.02 0.02" numOctaves="3" seed="1" id="turbulence" />
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="35" xChannelSelector="R" yChannelSelector="G" />
    </filter>
  </svg>

  <!-- Background overlay -->
  <div id="background"></div>

  <!-- Split screen background -->
  <div class="split-screen" id="split-screen">
    <div class="panel left-panel" id="left-panel">
      <div class="corner-title-panel">
        <div class="corner-title top-left" id="corner-photo">Photo</div>
        <div class="project-list left-projects" id="left-projects">
          <div class="project-title" data-index="0">
            <span>Portrait Series</span>
            <div class="project-preview"><img src="https://placehold.co/320x180?text=Photo+1" alt="Preview 1"></div>
          </div>
          <div class="project-title" data-index="1">
            <span>Urban Landscapes</span>
            <div class="project-preview"><img src="https://placehold.co/320x180?text=Photo+2" alt="Preview 2"></div>
          </div>
          <div class="project-title" data-index="2">
            <span>Studio Still Life</span>
            <div class="project-preview"><img src="https://placehold.co/320x180?text=Photo+3" alt="Preview 3"></div>
          </div>
        </div>
      </div>
      <img class="panel-bg" src="https://raw.githubusercontent.com/CreateWithEnso/enso-assets/main/2DF901D2-716B-401C-A64A-A128E67A1512_1_105_c.jpeg" alt="Enso Studios">
    </div>
    <div class="panel right-panel" id="right-panel">
      <div class="corner-title-panel">
        <div class="corner-title top-right" id="corner-film">Film</div>
        <div class="project-list right-projects" id="right-projects">
          <div class="project-title" data-index="0">
            <span>G6 Film Studios</span>
            <div class="project-preview">
              <div style="padding:177.78% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/1077804813?h=7437a21e45&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" style="position:absolute;top:0;left:0;width:100%;height:100%;" title="G6 Film Studios"></iframe></div>
            </div>
          </div>
          <div class="project-title" data-index="1">
            <span>Superba Living</span>
            <div class="project-preview">
              <div style="padding:177.78% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/1077810709?h=c0de2f83cd&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" style="position:absolute;top:0;left:0;width:100%;height:100%;" title="Superba instagram reel"></iframe></div>
            </div>
          </div>
          <div class="project-title" data-index="2">
            <span>Mini Me's by Meekz Behind the Scenes</span>
            <div class="project-preview">
              <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/1077804882?h=e06c9f3145&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" style="position:absolute;top:0;left:0;width:100%;height:100%;" title="mini mes bts v1"></iframe></div>
            </div>
          </div>
        </div>
      </div>
      <video class="panel-bg" id="background-video" autoplay loop muted playsinline>
        <source src="https://raw.githubusercontent.com/CreateWithEnso/enso-assets/main/temp%20showreel%201.mp4" type="video/mp4">
      </video>
      <div class="wave-mask" id="wave-mask"></div>
    </div>
  </div>

  <!-- Title container -->
  <div class="title-container">
    <div class="glitch-container">
      <div class="text-wrapper">
        <div id="glitch-white" class="glitch-layer"></div>
        <div id="glitch-r" class="glitch-layer"></div>
        <div id="glitch-g" class="glitch-layer"></div>
        <div id="glitch-b" class="glitch-layer"></div>
      </div>
    </div>
    <div class="underline-container" id="underline-container">
      <div class="underline-inner">
        <div class="underline" id="underline"></div>
      </div>
      <div class="underline-mask" id="underline-mask"></div>
    </div>
  </div>
  <!-- Hidden span for measuring glitch text width -->
  <span id="glitch-measure" style="visibility:hidden;position:absolute;white-space:nowrap;left:-9999px;"></span>
  
  <!-- Bottom Corner Titles -->
  <div class="corner-title bottom-left" id="corner-info">Info</div>
  <div class="corner-title bottom-right" id="corner-email">hello@createwithenso.com</div>

  <!-- Custom cursor -->
  <div class="custom-cursor" id="cursor"></div>

  <script src="main.js"></script>
</body>
</html>
